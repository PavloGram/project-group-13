<div class="backdrop backdrop-hidden">
  <div class="modal-about-film">
    <button type="button" class="modal-close-btn">
      <svg class="modal-close-icon">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <div class="image-container">
      <img
        src="#"
        alt="Sorry, we don't have a poster of this movie"
        class="modal-about-film-image"
      />
      <button class="movie-trailer">
        <svg
          class="trailer-icon"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M13.4887 5.55027C15.3801 6.63605 15.3801 9.36446 13.4887 10.4502L6.23148 14.6164C4.34816 15.6976 2 14.338 2 12.1664L2 3.83407C2 1.66248 4.34816 0.302917 6.23148 1.38408L13.4887 5.55027ZM12.7419 9.14937C13.629 8.64011 13.629 7.36041 12.7419 6.85115L5.48468 2.68496C4.60135 2.17787 3.5 2.81554 3.5 3.83407L3.5 12.1664C3.5 13.185 4.60135 13.8226 5.48468 13.3156L12.7419 9.14937Z"
            fill="currentColor"
          ></path>
        </svg>
      </button>
    </div>

    <div class="about-film-container">
      <h1 class="modal-about-film-title">Movie title</h1>
      <div class="film-info-container">
        <ul class="modal-about-film-list-info">
          <li class="modal-about-film-list-info__item">
            <span class="modal-about-film-list-info__item-name"
              >Vote / Votes</span
            >
            <span class="modal-about-film__vote-data"></span> &ensp;/&ensp;
            <span class="modal-about-film__votes-data"></span>
          </li>
          <li class="modal-about-film-list-info__item">
            <span class="modal-about-film-list-info__item-name"
              >Popularity</span
            >
            <span class="modal-about-film__popularity-data"></span>
          </li>
          <li class="modal-about-film-list-info__item">
            <span class="modal-about-film-list-info__item-name"
              >Original Title</span
            >
            <span class="modal-about-film__original-title"></span>
          </li>
          <li class="modal-about-film-list-info__item">
            <span class="modal-about-film-list-info__item-name">Genre</span>
            <span class="modal-about-film__genre"></span>
          </li>
        </ul>
        <h2 class="modal-about-film-subtitle">ABOUT</h2>
        <p class="modal-about-film-infotext"></p>
      </div>
      <div class="btn-container">
        <button class="add-watched-btn">Add to Watched</button>
        <button class="add-queue-btn">Add to queue</button>
      </div>
    </div>
  </div>
</div>

<div class="trailer-backdrop backdrop-hidden">
  <div class="trailer-container">
    <iframe class="trailer-player" src="#" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>

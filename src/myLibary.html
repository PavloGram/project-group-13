<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>My Libary</title>
  </head>
  <body>
    <div class="wrep">
      <header class="">
        <div class="header__container container">
          <div class="container-wrap">
            <nav class="header-nav">
              <ul class="library-nav-list">
                <li class="library-nav-list__item">
                  <a class="library-nav-list__link home" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="library-nav-list__item">
                  <a
                    class="library-nav-list__link current library"
                    href="./myLibary.html"
                    >My library</a
                  >
                </li>
               </ul>
            </nav>
            <a href="./index.html" class="library-logo">
              <svg class="library-logo-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-logo"></use>
              </svg>
              Filmoteka</a
            >
            <ul class="library-btn-list">
              <li class="btn-list__item">
                <button class="btn watched btn-active js_watched" type="button">
                  Watched
                </button>
              </li>
              <li class="btn-list__item">
                <button class="btn queue js_queue" type="button">queue</button>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main my-library">
        <div>
          <include src="./partials/film-cards.html"></include>
          <img src="./images/nomovies.png" alt="no movies" class="start is-hidden" />
        </div>
        <!-- SPINNER -->
        <div class="spinner-box">

              ></path>
            </svg>
          </div>
        </div>

        <include src="./partials/modal-about-movie.html"></include>
      </main>

      <footer>
        <include src="./partials/footer.html"></include>
        <include src="./partials/team.html"></include>
      </footer>
    </div>

    <script type="module" src="./myLibary.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
